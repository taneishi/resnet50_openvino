models:
  - name: convnet

    launchers:
      - framework: dlsdk
        device: CPU

        model: convnet.xml
        weights: convnet.bin
        adapter: classification

    datasets:
      - name: mnist
        annotation: annotation/cifar.pickle
        dataset_meta: annotation/cifar.json
        data_source: data/cifar-10-batches-py/converted_images
        reader: pillow_imread

        preprocessing:
          - type: normalization
            mean: (0.5, 0.5, 0.5) 
            std: (0.5, 0.5, 0.5)

        metrics:
          - type: accuracy

